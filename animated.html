<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        div{
            background-color: yellowgreen;
            width: 200px;
            height: 200px;
            animation-name: GHAZI;
            animation-duration: 5s;
        }
        @keyframes GHAZI{
            from{background-color: aqua;}
            to{background-color:rgb(215,249, 0);}
        }

    </style>
</head>
<body>
    <div>
        
    </div>
</body>
</html>
